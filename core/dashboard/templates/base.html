<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NetVault{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-wrapper" id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-shield-halved"></i>
                    <span>NetVault</span>
                </div>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="/devices" class="nav-item {% if active_page == 'devices' %}active{% endif %}">
                    <i class="fas fa-server"></i> Devices
                </a>
                <a href="/agents" class="nav-item {% if active_page == 'agents' %}active{% endif %}">
                    <i class="fas fa-user-secret"></i> Agents
                </a>
                <a href="/audit" class="nav-item {% if active_page == 'audit' %}active{% endif %}">
                    <i class="fas fa-clipboard-check"></i> Audits
                </a>
                <a href="/settings" class="nav-item {% if active_page == 'settings' %}active{% endif %}">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div style="padding: 1.5rem; border-top: 1px solid var(--border);">
                <div class="status-badge online">
                    <span class="dot dot-success pulse"></span>
                    <span>System Online</span>
                </div>
                <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 0.5rem; text-align: center;">
                    v{{ version }} &bull; {{ environment }}
                </p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <header class="top-bar">
                <div>
                    <h2 style="margin: 0; font-size: 1.25rem;">{% block page_title %}Dashboard{% endblock %}</h2>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <span id="last-updated" style="font-size: 0.8rem; color: var(--text-muted);">
                        Updated: --:--:--
                    </span>
                    <button class="btn btn-outline" style="padding: 0.4rem 0.8rem;" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <main class="content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
