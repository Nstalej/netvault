{% extends "base.html" %}

{% block title %}Devices | NetVault{% endblock %}
{% block page_title %}Device Inventory{% endblock %}

{% block content %}
<div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
    <div class="search-box" style="flex: 1; max-width: 500px; margin-right: 1rem;">
        <input type="text" id="device-search" placeholder="Search by IP, Name or Type..." onkeyup="filterTable()">
    </div>
    <button class="btn btn-primary" onclick="showAddModal()">
        <i class="fas fa-plus"></i> Add New Device
    </button>
</div>

<div class="card" style="padding: 0;">
    <div style="overflow-x: auto;">
        <table id="full-devices-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Device Name</th>
                    <th>IP Address</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Last Seen</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="devices-body">
                <tr>
                    <td colspan="7" style="text-align:center; padding: 2rem; color: var(--text-muted);">Loading
                        inventory...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Device Modal (Simplified) -->
<div id="add-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h3 id="modal-title">Register New Device</h3>
        <form id="device-form" onsubmit="saveDevice(event)">
            <input type="hidden" id="edit-id">
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem;">Device
                    Name</label>
                <input type="text" id="dev-name" required placeholder="e.g. Core Switch 01">
            </div>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem;">IP
                    Address</label>
                <input type="text" id="dev-ip" required placeholder="192.168.1.1">
            </div>
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem;">Connector
                    Type</label>
                <select id="dev-type">
                    <option value="snmp">SNMP (Switch/Router)</option>
                    <option value="ssh">SSH (Linux/MikroTik)</option>
                    <option value="rest_api">REST API (Sophos/Cloud)</option>
                </select>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button type="button" class="btn btn-outline" style="flex: 1;" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" style="flex: 1;">Save Device</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function refreshPageData() {
        const devices = await fetchData('/api/devices');
        const body = document.getElementById('devices-body');

        if (!devices) return;

        body.innerHTML = devices.length === 0 ?
            '<tr><td colspan="7" style="text-align:center; padding: 2rem;">No devices found.</td></tr>' :
            devices.map(d => `
                <tr>
                    <td><code>#${d.id}</code></td>
                    <td><strong>${d.name}</strong></td>
                    <td><code>${d.ip || d.ip_address}</code></td>
                    <td><span style="font-size: 0.8rem; background: rgba(255,255,255,0.05); padding: 0.2rem 0.5rem; border-radius: 4px;">${d.connector_type || d.type}</span></td>
                    <td>
                        <span class="status-badge ${d.status === 'up' ? 'online' : ''}" style="padding: 0.2rem 0.5rem; background: ${d.status === 'up' ? 'rgba(74, 222, 128, 0.1)' : 'rgba(248, 113, 113, 0.1)'}; color: ${d.status === 'up' ? 'var(--success)' : 'var(--danger)'}; border: 1px solid ${d.status === 'up' ? 'rgba(74, 222, 128, 0.2)' : 'rgba(248, 113, 113, 0.2)'};">
                            ${(d.status || 'unknown').toUpperCase()}
                        </span>
                    </td>
                    <td style="font-size: 0.8rem; color: var(--text-muted);">${d.last_seen ? new Date(d.last_seen).toLocaleString() : 'Never'}</td>
                    <td style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-outline" style="padding: 0.2rem 0.5rem; font-size: 0.75rem;" title="Test" onclick="testDevice(${d.id})"><i class="fas fa-network-wired"></i></button>
                        <button class="btn btn-outline" style="padding: 0.2rem 0.5rem; font-size: 0.75rem;" title="Edit" onclick="editDevice(${d.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline" style="padding: 0.2rem 0.5rem; font-size: 0.75rem; color: var(--danger);" title="Delete" onclick="deleteDevice(${d.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
    }

    function showAddModal() {
        document.getElementById('modal-title').textContent = 'Register New Device';
        document.getElementById('edit-id').value = '';
        document.getElementById('device-form').reset();
        document.getElementById('add-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('add-modal').style.display = 'none';
    }

    async function saveDevice(e) {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('dev-name').value,
            ip_address: document.getElementById('dev-ip').value,
            connector_type: document.getElementById('dev-type').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/devices/${id}` : '/api/devices';

        const res = await fetchData(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (res) {
            closeModal();
            refreshData();
        }
    }

    async function editDevice(id) {
        const d = await fetchData(`/api/devices/${id}`);
        if (d) {
            document.getElementById('modal-title').textContent = 'Edit Device';
            document.getElementById('edit-id').value = id;
            document.getElementById('dev-name').value = d.name;
            document.getElementById('dev-ip').value = d.ip_address || d.ip;
            document.getElementById('dev-type').value = d.connector_type || d.type;
            document.getElementById('add-modal').style.display = 'flex';
        }
    }

    async function deleteDevice(id) {
        if (!confirm('Are you sure you want to delete this device?')) return;
        const res = await fetchData(`/api/devices/${id}`, { method: 'DELETE' });
        if (res) refreshData();
    }

    async function testDevice(id) {
        const res = await fetchData(`/api/devices/${id}/test`, { method: 'POST' });
        if (res) alert(res.success ? `Test successful! Latency: ${res.latency_ms}ms` : `Test failed: ${res.error}`);
        refreshData();
    }

    function filterTable() {
        const input = document.getElementById('device-search');
        const filter = input.value.toUpperCase();
        const table = document.getElementById('full-devices-table');
        const tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) {
            const rowText = tr[i].textContent.toUpperCase();
            tr[i].style.display = rowText.indexOf(filter) > -1 ? '' : 'none';
        }
    }
</script>
{% endblock %}
